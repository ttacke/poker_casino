<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script language="javascript" type="text/javascript">
  console.log('start' + window.location.search);
  var wsUri = "ws://localhost:8080/";
  var output;
  var I = 0;
  var CHECK = {};
  var waitingForResponse = false;

  function init()
  {
    output = document.getElementById("output");
    testWebSocket();
  }

  function testWebSocket()
  {
    websocket = new WebSocket(wsUri);
    websocket.onopen = function(evt) { onOpen(evt) };
    websocket.onclose = function(evt) { onClose(evt) };
    websocket.onmessage = function(evt) { onMessage(evt) };
    websocket.onerror = function(evt) { onError(evt) };
  }
  function go() {
  	t = new Date().getTime();
  	if(!waitingForResponse) {
  		I++;
  		websocket.send('{"from":"' + window.location.search + '","to":"s","msg":"' + window.location.search + '"}');
  		waitingForResponse = true;
  	}
  }

  function onOpen(evt)
  {
    setInterval('go()', 1000);
  }

  function onClose(evt)
  {
    writeToScreen("DISCONNECTED");
  }

  function onMessage(evt)
  {
  	waitingForResponse = false;
  	writeToScreen('R: ' + (I) + ' ' + evt.data);
    //websocket.close();
  }

  function onError(evt)
  {
    writeToScreen('E ' + evt.data);
  }

  function writeToScreen(message)
  {
    var pre = document.getElementsByTagName("textarea");
    pre[0].innerHTML = message + "\n" + pre[0].innerHTML;

  }

  window.addEventListener("load", init, false);

</script>
</head>
<body>
<textarea style="width:100%;height: 200px"></textarea>
<div id="output"></div>
</body>
</html>
