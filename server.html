<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script language="javascript" type="text/javascript">
  var wsUri = "ws://localhost:8080/";
  var output;
  var I = 0;
  var CHECK = {};
  var waitingForResponse = false;

  function init()
  {
    output = document.getElementById("output");
    testWebSocket();
  }

  function testWebSocket()
  {
    websocket = new WebSocket(wsUri);
    websocket.onopen = function(evt) { onOpen(evt) };
    websocket.onclose = function(evt) { onClose(evt) };
    websocket.onmessage = function(evt) { onMessage(evt) };
    websocket.onerror = function(evt) { onError(evt) };
  }
  function go() {
  	t = new Date().getTime();
  	if(!waitingForResponse) {
  		I++;
  		CHECK[I] = Math.random();
  		websocket.send(window.location.search + CHECK[I]);
  		waitingForResponse = true;
  	}
  }

  function onOpen(evt)
  {
    setInterval('go()', 1);
  }

  function onClose(evt)
  {
    writeToScreen("DISCONNECTED");
  }

  function onMessage(evt)
  {
  	waitingForResponse = false;
  	var l = new Date().getTime() - t;
  	t = 0;
  	if(evt.data != window.location.search + CHECK[I]) {
  		console.log('ERROR');
  	}
    writeToScreen('R: ' + (I) + ' ' + evt.data+ ' ' + l);
    //websocket.close();
  }

  function onError(evt)
  {
    writeToScreen('E ' + evt.data);
  }

  function writeToScreen(message)
  {
    var pre = document.getElementsByTagName("textarea");
    pre[0].innerHTML = message;
  }

  window.addEventListener("load", init, false);

</script>
</head>
<body>
<textarea style="width:100%;height: 100%"></textarea>
<div id="output"></div>
</body>
</html>
