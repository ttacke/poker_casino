<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script language="javascript" type="text/javascript">
  var I = 0;
  var CHECK = {};
  var waitingForResponse = false;
  var t=0;
  window.addEventListener("load", init, false);
  
  function init() {
    websocket = new WebSocket("ws://localhost:8080/");
    websocket.onopen = function(evt) { _socketConnected(evt) };
    websocket.onmessage = function(evt) { _response(evt) };
    websocket.onerror = function(evt) { writeToScreen('E ' + evt.data) };
  }
  
  function go() {
  	t = new Date().getTime();
  	if(!waitingForResponse) {
  		I++;
  		CHECK[I] = Math.random();
  		
  		waitingForResponse = true;
  	}
  }

  function _socketConnected(evt)
  {
  	// Das braucht nur der Server!
    setTimeout('pingAn1()', 1000);
  }
	function pingAn1() {
		websocket.send('{"from":"s","to":"p1","msg":"PING1"}');
	}
  function onClose(evt)
  {
    writeToScreen("DISCONNECTED");
  }

  function _response(evt)
  {
  	waitingForResponse = false;
    writeToScreen('R: ' + (I) + ' ' + evt.data);
    //websocket.close();
  }

  function onError(evt)
  {
    writeToScreen('E ' + evt.data);
  }

  function writeToScreen(message)
  {
    var pre = document.getElementsByTagName("textarea");
    pre[0].innerHTML = message + "\n" + pre[0].innerHTML;
  }

  

</script>
</head>
<body>
<textarea style="width:100%;height: 200px"></textarea>
</body>
</html>
