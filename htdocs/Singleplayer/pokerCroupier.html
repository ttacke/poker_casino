<!DOCTYPE html>
<html>
	<head>
		<title>TexasHoldEmFixedLimit-Poker</title>
		<meta charset="utf-8" />
		
		<script type="text/javascript" src="../src/Casino/Besucher.js"></script>
		<script type="text/javascript" src="../src/Casino/Spieler.js"></script>
		<script type="text/javascript" src="../src/Casino/Poker/Spielaufzeichnung.js"></script>
		<script type="text/javascript" src="../src/Casino/Croupier.js"></script>
		<script type="text/javascript" src="../src/Casino/Croupier/TexasHoldEmLimitedPoker.js"></script>
		<script type="text/javascript" src="../src/Casino/Croupier/TexasHoldEmLimitedPoker/Spielrunde.js"></script>
		<script type="text/javascript" src="../src/Casino/Croupier/TexasHoldEmLimitedPoker/PreFlop.js"></script>
		<script type="text/javascript" src="../src/Casino/Croupier/TexasHoldEmLimitedPoker/Flop.js"></script>
		<script type="text/javascript" src="../src/Casino/Croupier/TexasHoldEmLimitedPoker/TurnCard.js"></script>
		<script type="text/javascript" src="../src/Casino/Croupier/TexasHoldEmLimitedPoker/RiverCard.js"></script>
		<script type="text/javascript" src="../src/Casino/Croupier/TexasHoldEmLimitedPoker/Showdown.js"></script>
		<script type="text/javascript" src="../src/Casino/Poker/Gewinnermittlung.js"></script>
		<script type="text/javascript" src="../src/Casino/Poker/Spielkarte.js"></script>
		<script type="text/javascript" src="../src/Casino/Poker/Spielerrunde.js"></script>
		
		<link href="../lib/jquery-ui-1.11.4.custom/jquery-ui.min.css" rel="stylesheet">
		<script src="../lib/jquery-2.1.4.min.js"></script>
		<script src="../lib/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
		<style>
			body {
				color: #FFF;
				background-color: black;
			}
			h1 span span {
				color: #000;
				width: 100%;
			}
			#titel {
				margin-left: 1.0rem;
				color: #666;
			}
			.icon {
				display: inline-block;
				padding: 0.3rem 0.4rem 0.6rem 0.4rem;
			}
			fieldset {
				border: 1px dotted #CCC;
				margin-bottom: 1rem;
			}
			
			legend {
				padding: 0.2rem 0.4rem;
				font-weight: bold;
			}
			
			
			.spiel > div {
				margin-bottom: 1.0rem;
				margin-top: 1.0rem;
			}
			.spiel select {
				width: 100%;
			}
			.spiel button .ui-icon {
				display: inline-block;
			}
			
			.erweitert input {
				width: 50%;
				margin-top: 0.2rem;
			}
			.erweitert label {
				width: 13rem;
				display: inline-block;
				text-align: right;
			}
			.erweitert {
				position: relative;
			}
			.erweitert .icon {
				position: absolute;
				right: 1.5rem;
			}
			
		</style>
		<script>
			$(function() {
				$( ".tooltip" ).tooltip();
				$( ".icon" ).hover(
					function() {
						$( this ).addClass( "ui-state-hover" );
					},
					function() {
						$( this ).removeClass( "ui-state-hover" );
					}
				);
				$( "select" ).selectmenu();
				
			});
			
			/* wichtiges
			#titel
			#server_domain
			
			*/
		</script>
	</head>
	<body>

<div class="ui-tabs ui-widget ui-widget-content ui-corner-all">
	<h1 class="ui-tabs-nav ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all">
		<span class="ui-state-default ui-corner-top ui-tabs-active ui-state-active">
			<span class="ui-tabs-anchor">
				//SEIBERT/MEDIA Casino:
				<span id="titel">Texas Hold´em Poker mit Fixed Limit (LHE) für 3-23 Spieler</span>
			</span>
		</span>
	</h1>
	<div class="ui-tabs-panel ui-widget-content ui-corner-bottom">
		<form>
			
			<fieldset class="spiel">
				<legend>Spiel-Einstellungen</legend>
				
				<div>
					<label for="gegner">Vorgegebene Gegner-Bots:</label>
					<br/>
					<select name="gegner" id="gegner">
						<option>2 Verlierer: Antworten immer mit "fold"</option>
						<option>2 Checker: Antworten immer mit "check"</option>
						<option>1 Checker + Minime: Mitläufer mit nur wenig Eigeninitiative</option>
						<option>1 Checker + Wadenbeißer: Mitläufer, aber schon etwas aggresiv</option>
						<option>Keine: für freies Spiel, z.B. Turniere</option>
					</select>
				</div>
				<div>
					<button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" role="button">
						<span class="ui-button-text">Spiel starten <span class="ui-icon ui-icon-play"></span></span>
					</button>
				</div>
			</fieldset>
			<fieldset class="erweitert tooltip" title="Das zu Ändern macht eigentlich nur bei freiem Spiel sinn. Zum Entsperren auf rechts Schloss-Icon klicken.">
				<legend>Croupier-Einstellungen</legend>
				
				<span class="icon ui-state-default ui-corner-all">
					<span class="ui-icon ui-icon-locked"></span>
				</span>
				
				<label for="tisch_name">Name des Tisches:</label>
				<input type="text" name="tisch_name" disabled="disabled" id="tisch_name" value="9af9c14a-4137-407c-ab78-ea8c47ea3d1e"/>
				<br/>
				
				<label for="tisch_name">Name des Croupiers:</label>
				<input type="text" name="tisch_name" disabled="disabled" id="tisch_name" value="b7b089a0-2d41-4fba-8ad1-375020c92f98"/>
				<br/>
				
				<label for="tisch_name">Passwort des Croupiers:</label>
				<input type="text" name="tisch_name" disabled="disabled" id="tisch_name" value="5da88636-8063-444a-933e-da2233811b24"/>
				
			</fieldset>
			<fieldset class="erweitert tooltip" title="Das zu Ändern ist nur sinnvoll, wenn man seinen eigenen Casino-Server hat. Zum Entsperren rechts auf Schloss-Icon klicken.">
				<legend>Casino-Server</legend>
				
				<span class="icon ui-state-default ui-corner-all">
					<span class="ui-icon ui-icon-locked"></span>
				</span>
				
				<label for="casino_domain">Domain:</label>
				<input type="text" disabled="disabled" value="127.0.0.1" name="casino_domain" id="casino_domain"/>
				<br/>
				
				<label for="casino_port">Port:</label>
				<input type="text" disabled="disabled" value="8080" name="casino_port" id="casino_port"/>
			</fieldset>
		</form>
	</div>
</div>



	</body>
</html>
