<html>
	<head>
		<title>Casino 1.0</title>
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			body, p, input, button {
				font-family: sans-serif;
				font-size: 2rem;
			}
			#croupier {
				padding: 0;
				margin: 0;
			}
			#croupier {
				height: 80%;
				border: solid 3px #9F9;
				background-color: #EFE;
			}
			#croupier {
				display: none;
			}
			#croupier iframe {
				display: block;
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				overflow: hidden;
				border: none;
			}
			#start {
				margin-top: 10%;
				width: 45rem;
				margin-left: auto;
				margin-right: auto;
			}
			#start label {
				font-weight: bold;
				padding-right: 0.3rem;
			}
			#start input {
				width: 18rem;
			}
		</style>
		<script type="text/javascript" src="lib/jquery-1.9.1.min.js"></script>
		<script>
			window.tischName = 'DerGruene';
			window.aktuelleSpielerNummer = 0;
			window.casinoUrl = '';
			window.maxAnzahlFuerAuswertungen = 10000;
			window.timeout = 10;
			function _casinoReset() {
				var verbindung = new WebSocket(window.casinoUrl);
				verbindung.onopen = function(event) {
					verbindung.send('x-ef84ab0c-5df1-4ff3-811b-706c3c92c6f5');
				};
			}
			function starten(ip) {
				if(!ip) {
					ip = $('#start .ip').val();
				}
				window.casinoUrl = 'ws://' + ip + '/';
				$('#start').hide();
				//TODO _casinoReset();
				_erzeugeCroupier();
				$('#spielerListe').show();
				return false;
			}
			function _erzeugeCroupier() {
				$('#croupier').html(
					'<iframe src="pokerCroupier.html?noCache=' + new Date().getTime() + '"></iframe>'
				).show();
			}
			$(function() {
				starten('127.0.0.1:8080');
			});
			
		</script>
	</head>
	<body>
		<form id="start">
			<label>Casino-Server</label><input type="text" class="ip" value="127.0.0.1:8080"/>
			<button onclick="return starten()">starten</button>
		</form>
		<div id="croupier"></div>
		</div>
	</body>
</html>
