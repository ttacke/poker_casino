<html>
	<head>
		<title>Casino 1.0</title>
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			body, p, input, button {
				font-family: sans-serif;
				font-size: 2rem;
			}
			#croupier,
			.spieler {
				height: 50%;
				padding: 0;
				margin: 0;
				border: solid 5px green;
				display: inline-block;
			}
			.spieler {
				height: 1.8em;
				width: 10%;
				display: inline-block;
				border: solid 1px red;
				float: left;
				border: solid 5px green;
			}
			#plusSpieler {
				border: none;
				padding-top: 0.6rem;
				padding-left: 0.7rem;
			}
			#spielerListe,
			#croupier {
				display: none;
				border-color: red;
				width: 97.5%;
			}
			#croupier iframe,
			.spieler iframe {
				display: block;
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				overflow: hidden;
				border: none;
			}
			#start {
				margin-top: 10%;
				width: 45rem;
				margin-left: auto;
				margin-right: auto;
			}
			#start label {
				font-weight: bold;
				padding-right: 0.3rem;
			}
			#start input {
				width: 18rem;
			}
		</style>
		<script type="text/javascript" src="lib/jquery-1.9.1.min.js"></script>
		<script>
			window.aktuelleSpielerNummer = 0;
			window.casinoUrl = '';
			
			function _casinoReset() {
				var verbindung = new WebSocket(window.casinoUrl);
				verbindung.onopen = function(event) {
					verbindung.send('x-ef84ab0c-5df1-4ff3-811b-706c3c92c6f5');
				};
			}
			function starten() {
				window.casinoUrl = 'ws://' + $('#start .ip').val() + '/';
				$('#start').hide();
				_casinoReset();
				_erzeugeCroupier();
				$('#spielerListe').show();
				return false;
			}
			function erzeugeSpieler() {
				window.aktuelleSpielerNummer++;
				var $b = $('#spielerListe #plusSpieler').remove();
				$('#spielerListe').append(
					'<div class="spieler">'
					+	'<iframe src="speedtest_spieler.html?noCache=' + new Date().getTime() + '"></iframe>'
					+ '</div>'
				).append($b);
			}
			function _erzeugeCroupier() {
				$('#croupier').html(
					'<iframe src="speedtest_croupier.html?noCache=' + new Date().getTime() + '"></iframe>'
				).show();
			}
			/* zum Entwickeln
			$(function() {
				starten();
				setTimeout("erzeugeSpieler()", 200);
				setTimeout("erzeugeSpieler()", 400);
			});
			*/
		</script>
	</head>
	<body>
		<form id="start">
			<label>Casino-Server</label><input type="text" class="ip" value="127.0.0.1:8080"/>
			<button onclick="return starten()">starten</button>
		</form>
		<div id="croupier"></div>
		<div id="spielerListe">
			<div class="spieler" id="plusSpieler"><button onclick="return erzeugeSpieler()">+</button></div>
		</div>
	</body>
</html>
