<html>
	<head>
		<title>Casino 1.0</title>
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			body, p, input, button {
				font-family: sans-serif;
				font-size: 2rem;
			}
			#croupier,
			#spielerListe .spieler {
				padding: 0;
				margin: 0;
			}
			#croupier {
				height: 80%;
				border: solid 3px #9F9;
				background-color: #EFE;
			}
			#spielerListe .spieler {
				height: 0.8em;
				width: 10%;
				display: inline-block;
				float: left;
				border: solid 1px #F99;
				background-color: #FCC;
			}
			#spielerListe #plusSpieler {
				border: none;
				background: none;
				height: 1.6em;
			}
			#spielerListe #plusSpieler button {
				margin: 0.3rem 2.3rem;
			}
			#spielerListe,
			#croupier {
				display: none;
			}
			#croupier iframe,
			#spielerListe .spieler iframe {
				display: block;
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				overflow: hidden;
				border: none;
			}
			#start {
				margin-top: 10%;
				width: 45rem;
				margin-left: auto;
				margin-right: auto;
			}
			#start label {
				font-weight: bold;
				padding-right: 0.3rem;
			}
			#start input {
				width: 18rem;
			}
		</style>
		<script type="text/javascript" src="lib/jquery-1.9.1.min.js"></script>
		<script>
			window.tischName = 'GrafZahl';
			window.aktuelleSpielerNummer = 0;
			window.casinoUrl = '';
			window.maxAnzahlFuerAuswertungen = 10000;
			
			function _casinoReset() {
				var verbindung = new WebSocket(window.casinoUrl);
				verbindung.onopen = function(event) {
					verbindung.send('x-ef84ab0c-5df1-4ff3-811b-706c3c92c6f5');
				};
			}
			function starten(ip) {
				if(!ip) {
					ip = $('#start .ip').val();
				}
				window.casinoUrl = 'ws://' + ip + '/';
				$('#start').hide();
				_casinoReset();
				_erzeugeCroupier();
				$('#spielerListe').show();
				return false;
			}
			function erzeugeSpieler() {
				window.aktuelleSpielerNummer++;
				$('#spielerListe').append(
					'<div class="spieler">'
					+	'<iframe src="speedtest_spieler.html?noCache=' + new Date().getTime() + '"></iframe>'
					+ '</div>'
				);
			}
			function _erzeugeCroupier() {
				$('#croupier').html(
					'<iframe src="speedtest_croupier.html?noCache=' + new Date().getTime() + '"></iframe>'
				).show();
			}
			/* zum Entwickeln */
			$(function() {
				starten('192.168.1.5:8080');
				setTimeout("erzeugeSpieler()", 200);
				setTimeout("erzeugeSpieler()", 400);
			});
			/**/
		</script>
	</head>
	<body>
		<form id="start">
			<label>Casino-Server</label><input type="text" class="ip" value="127.0.0.1:8080"/>
			<button onclick="return starten()">starten</button>
		</form>
		<div id="croupier"></div>
		<div id="spielerListe">
			<div class="spieler" id="plusSpieler"><button onclick="return erzeugeSpieler()">+</button></div>
		</div>
	</body>
</html>
