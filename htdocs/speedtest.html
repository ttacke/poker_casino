<html>
	<head>
		<title>Casino 0.1</title>
	</head>
	<body>
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			.croupier,
			.spieler {
				height: 50%;
				width: 32%;
				padding: 0;
				margin: 0;
				border: solid 5px green;
				display: inline-block;
			}
			.spieler {
				height: 4em;
			}
			.croupier {
				border-color: red;
				width: 97.5%;
			}
			.croupier h2,
			.spieler h2 {
				padding: 0;
				margin: 0;
			}
			.croupier iframe,
			.spieler iframe {
				display: block;
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				overflow: hidden;
				border: none;
			}
		</style>
		<div class="croupier">
			<h2>Croupier</h2>
			<iframe src="speedtest_croupier.html"></iframe>
		</div>
		<script>
			var SPIELER_ANZAHL = window.location.search.substr(1, window.location.search.length) * 1;
			if(!SPIELER_ANZAHL) SPIELER_ANZAHL = 6;
			for(var i = 1;i <= SPIELER_ANZAHL;i++) {
				document.write(
					'<div class="spieler">'
					+	'<h2>Spieler#' + i + '</h2>'
					+	'<iframe src="speedtest_spieler.html?' + i + '"></iframe>'
					+ '</div>'
				);
			}
		</script>
	</body>
</html>
